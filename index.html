<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <style>

        body {
            background-color: antiquewhite;
            color: rgb(26, 34, 74);
            text-align: center;

            font-family: "Space Grotesk", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;

            margin:  0;
            padding: 0;

            width: 100vw;
            height: 100vh;
            min-height: 100vh;

            display: flex;
            flex-direction: column;
        }


        header, footer {
            background-color: rgb(26, 34, 74);
            color: beige;
           
        }

        h1, p{
            margin: 1% 5%;
        }

        input{
            padding: 1vh ;
            width: 30vw;
            margin: 1vw;
        }  

        button{

            background-color: rgb(26, 34, 74);
            color: beige;
            margin: 0vh 5vw;
            margin-bottom: 1vh;
            height: 4vh;
            width: 20vw;

        }

        #selection {

            color: antiquewhite;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        .odstavec {
            width: 45vw;
            margin: 1vw;
            padding: 1vw;
            background-color: brown;
            border-radius: 20px;
            box-shadow: 5px 5px 10px black;
            
        }

        #vysledne_ID{
            font-size: 20vh;
            padding: 0vh;
            margin: -3vh;
        }

        #rozlozene_hodnoty {
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
        }

        .info{
            
        }

        footer{
            margin-top: auto;
        }



  

    </style> 

    <!-- <link rel="stylesheet" href="alternative files/styles.css">    -->

</head>
<body>
    <header>
        <h1 id="nadpis">ID kalkulačka</h1>
    </header>

    <div id="aktualniID">
            
        <h1 id="nadpis">Výpočet aktuálního ID</h1>
        <button id="btn_aktualni_ID">Aktuální ID</button>
        <p id="datum_now">dnešní datum</p>
        <div id="rozlozene_hodnoty">
            <p class="info" id="den">Den:</p>
            <p class="info" id="rok">Rok:</p>
            <p class="info" id="hod">Hodiny:</p>
            <p class="info" id="min">Minuty:</p>
            <p class="info" id="mes">Měsíc:</p>
            <br>
        </div>
        <h2 id="vysledne_ID">ID</h2>
        <br>
    
    </div>


    <div id="selection">
           
        <div class="odstavec">  
            <h1>Výpočet ID z data</h1>
            <label for="datum_vyber">Vyber datum a čas:</label>
            <br>
            <input type="datetime-local" id="datum_vyber" name="datum_vyber">
            <br>
            <button id="btn_vypocet_ID">Výpočet ID</button>

            <div id="rozlozene_hodnoty">
                <p class="info" id="Vyber_den">Den: </p>
                <p class="info" id="Vyber_rok">Rok: </p>
                <p class="info" id="Vyber_hod">Hodiny: </p>
                <p class="info" id="Vyber_min">Minuty: </p>
                <p class="info" id="Vyber_mes">Měsíc: </p>
            </div>
            <h2 id="vypocet">Výsledek</h2>
            <br>
        </div>
    
        <div class="odstavec">
            <h1>Výpočet data z ID</h1>
            <label for="ID_value">Zadej ID:</label>
            <br>
            <input type="text" name="ID_value" placeholder="DYhhmmM" id="ID_value">
            <br>
            <button id="btn_spocitej">Výpočet data</button>
            <div id="rozlozene_hodnoty">
                <p class="info" id="ID_den">Den: </p>
                <p class="info" id="ID_rok">Rok: </p>
                <p class="info" id="ID_hod">Hodiny: </p>
                <p class="info" id="ID_min">Minuty: </p>
                <p class="info" id="ID_mes">Měsíc: </p>
            </div>
            <h2 id="vysledek">Výsledek</h2>
            <br>
        </div>

    </div>

    <footer id="footer">
        <h4>created by: DŽYM</h4>
        <h4>2024</h4>
    </footer>

    
</body>

<script>

    const kod_den = [1,2,3,4,5,6,7,8,9,0,"A","B","C","D","E","F","G","H","I","J","K","L","M","N","R","S","T","U","V","W","X","Y","Z" ]
    const kod_mes = ["A","B","C","D","E","F","G","H","I","J","K","L"]

    function aktualni_ID (){

        const now = new Date();

        const now_den = now.getDate();
        const now_den_conv = kod_den[now_den-1];
        const now_rok = now.getFullYear();
        const now_rok_conv = now.getFullYear().toString().slice(-1);
        const now_hod = now.getHours().toString().padStart(2, "0");
        const now_min = now.getMinutes().toString().padStart(2, "0");
        const now_mes = now.getMonth()+1;
        const now_mes_conv = kod_mes[now_mes-1];
       
        document.getElementById("datum_now").innerHTML = "Aktuálně: " 
                                                        + now_den 
                                                        + "/" 
                                                        + now_mes 
                                                        + "/" 
                                                        + now_rok 
                                                        + " - " 
                                                        + now_hod 
                                                        + ":" 
                                                        + now_min;
        
        document.getElementById("den").innerHTML = "Den: " + now_den_conv;
        document.getElementById("rok").innerHTML = "Rok: " + now_rok_conv;
        document.getElementById("hod").innerHTML = "Hodina: " + now_hod;
        document.getElementById("min").innerHTML = "Minuta: " + now_min;
        document.getElementById("mes").innerHTML = "Měsíc: " + now_mes_conv;
   
        document.getElementById("vysledne_ID").innerHTML =  now_den_conv 
                                                            + now_rok_conv 
                                                            + now_hod 
                                                            + now_min 
                                                            + now_mes_conv; 

    }

    function vypocet_ID () {
        
        let zadane_datum = document.getElementById("datum_vyber");
        
        
        let sel_den = zadane_datum.value.slice(8,10);
        let sel_den_conv = kod_den[sel_den-1];
        let sel_rok = zadane_datum.value.slice(3,4);
        let sel_hod = zadane_datum.value.slice(11,13);
        let sel_min = zadane_datum.value.slice(14,16);
        let sel_mes = zadane_datum.value.slice(5,7);
        let sel_mes_conv = kod_mes[sel_mes-1];
        
        // document.getElementById("test").innerHTML = zadane_datum.value;
        document.getElementById("Vyber_den").innerHTML = "Den: " + sel_den_conv;
        document.getElementById("Vyber_rok").innerHTML = "Rok: " + sel_rok;
        document.getElementById("Vyber_hod").innerHTML = "Hodina: " + sel_hod;
        document.getElementById("Vyber_min").innerHTML = "Minuta: " + sel_min;
        document.getElementById("Vyber_mes").innerHTML = "Měsíc: " + sel_mes_conv;
        
        document.getElementById("vypocet").innerHTML = sel_den_conv
                                                        + sel_rok
                                                        + sel_hod
                                                        + sel_min
                                                        + sel_mes_conv;
    }

    function vypocet_data (){

        let hodnota_ID = document.getElementById("ID_value").value;

        if (hodnota_ID.length != 7){
            document.getElementById("demo").innerHTML = "NOK";
            alert("!! nesprávná délka řetězce: " + hodnota_ID.length);
           
        } else {
            let hodnota_ID_den = hodnota_ID.slice(0,1);
            let hodnota_ID_den_conv = kod_den.indexOf(hodnota_ID_den)+1;
            let hodnota_ID_rok = hodnota_ID.slice(1,2);
            let hodnota_ID_hod = hodnota_ID.slice(2,4);
            let hodnota_ID_min = hodnota_ID.slice(4,6);
            let hodnota_ID_mes = hodnota_ID.slice(6,7);
            let hodnota_ID_mes_conv = kod_mes.indexOf(hodnota_ID_mes)+1;
            const aktualni_rok = new Date();

            document.getElementById("ID_den").innerHTML = "Den: " + hodnota_ID_den_conv;
            document.getElementById("ID_rok").innerHTML = "Rok: 202" + hodnota_ID_rok;
            document.getElementById("ID_hod").innerHTML = "Hodina: " + hodnota_ID_hod;
            document.getElementById("ID_min").innerHTML = "Minuta: " + hodnota_ID_min;
            document.getElementById("ID_mes").innerHTML = "Měsíc: " + hodnota_ID_mes_conv;

            document.getElementById("vysledek").innerHTML = "Vyrobeno: " 
                                                            + hodnota_ID_den_conv 
                                                            + "/" 
                                                            + hodnota_ID_mes_conv
                                                            + "/"
                                                            + aktualni_rok.getFullYear().toString().slice(0,3) 
                                                            + hodnota_ID_rok 
                                                            + " - " 
                                                            + hodnota_ID_hod 
                                                            + ":" 
                                                            + hodnota_ID_min;
        }
    
            // document.getElementById("demo").innerHTML = hodnota_ID.length;
   
    }



    document.getElementById("btn_aktualni_ID").addEventListener("click", aktualni_ID);
    document.getElementById("btn_vypocet_ID").addEventListener("click", vypocet_ID);
    document.getElementById("btn_spocitej").addEventListener("click", vypocet_data);

    setInterval(aktualni_ID,60000);

</script>

</html>
