<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID calculator</title>
    <style>

        body {
            background-color: lightgray;
        }

        header {
            color: aliceblue;
            margin: 2%;
            padding: 2%;
            background-color: blue;
            text-align: center;
        }

        #odstavec {
        
            /* background-color: blueviolet; */
            color: rgb(60, 0, 70);
            margin: 100px;
            background-color: aqua;
        }

        footer{
            margin: 2%;
            padding: 2%;
            color: aliceblue;
            background-color: blue;
            text-align: center;
        }

    </style> 

    <!-- <link rel="stylesheet" href="alternative files/styles.css">    -->

</head>
<body>
    <header>
        <h1 id="">ID kalkulačka</h1>
    </header>

    <ID_calculator id="odstavec">
        <h1 id="nadpis">Výpočet ID z data</h1>
        <p id="datum_now">dnešní datum</p>
        <button id="btn_generujID">Generuj ID</button>
        <div id="zakladni_hodnoty">
            <p id="den">Den:</p>
            <p id="rok">Rok:</p>
            <p id="hod">Hodiny:</p>
            <p id="min">Minuty:</p>
            <p id="mes">Měsíc:</p>
            <br>
            <h2 id="vysledne_ID">hodnota ID</h2>
            <br>
        </div>
    </ID_calculator>

    <ID_zpetne id="odstavec">
        <h1>Výpočet data z ID</h1>
        <label for="ID_value">Zadej ID:</label>
        <input type="text" name="ID_value" placeholder="DYhhmmM" id="ID_value">
        <button id="btn_spocitej">Spočítej</button>
        <div>
            <p id="ID_den">Den: </p>
            <p id="ID_rok">Rok: </p>
            <p id="ID_hod">Hodiny: </p>
            <p id="ID_min">Minuty: </p>
            <p id="ID_mes">Měsíc: </p>
        </div>
        <h2 id="vysledek">Výsledek</h2>
        <br>
    </ID_zpetne>

    <footer id="footer">
        <h4>created by: DŽYM</h4>
        <h4>2024</h4>
    </footer>

    <p id="demo">demo</p>

    
</body>

<script>

    const kod_den = [1,2,3,4,5,6,7,8,9,0,"A","B","C","D","E","F","G","H","I","J","K","L","M","N","R","S","T","U","V","W","X","Y","Z" ]
    const kod_mes = ["A","B","C","D","E","F","G","H","I","J","K","L"]

    function vypocet_ID (){

        const now = new Date();

        const now_den = now.getDay()-1;
        const now_den_conv = kod_den[now_den-1];
        const now_rok = now.getFullYear();
        const now_rok_conv = now.getFullYear().toString().slice(-1);
        const now_hod = now.getHours().toString().padStart(2, "0");
        const now_min = now.getMinutes().toString().padStart(2, "0");
        const now_mes = now.getMonth()+1;
        const now_mes_conv = kod_mes[now_mes-1];
       


        document.getElementById("datum_now").innerHTML = "Aktuálně: " 
                                                        + now_den 
                                                        + "/" 
                                                        + now_mes 
                                                        + "/" 
                                                        + now_rok 
                                                        + " - " 
                                                        + now_hod 
                                                        + ":" 
                                                        + now_min;
        
        document.getElementById("den").innerHTML = "Den: " + now_den_conv;
        document.getElementById("rok").innerHTML = "Rok: " + now_rok_conv;
        document.getElementById("hod").innerHTML = "Hodina: " + now_hod;
        document.getElementById("min").innerHTML = "Minuta: " + now_min;
        document.getElementById("mes").innerHTML = "Měsíc: " + now_mes_conv;
   
        document.getElementById("vysledne_ID").innerHTML = "ID: " 
                                                            + now_den_conv 
                                                            + now_rok_conv 
                                                            + now_hod 
                                                            + now_min 
                                                            + now_mes_conv; 

    }

    function vypocet_data (){

        let hodnota_ID = document.getElementById("ID_value").value;

        if (hodnota_ID.length != 7){
            document.getElementById("demo").innerHTML = "NOK";
            alert("!! nesprávná délka řetězce: " + hodnota_ID.length);
           
        } else {
            let hodnota_ID_den = hodnota_ID.slice(0,1);
            let hodnota_ID_den_conv = kod_den.indexOf(hodnota_ID_den)+1;
            let hodnota_ID_rok = hodnota_ID.slice(1,2);
            let hodnota_ID_hod = hodnota_ID.slice(2,4);
            let hodnota_ID_min = hodnota_ID.slice(4,6);
            let hodnota_ID_mes = hodnota_ID.slice(6,7);
            let hodnota_ID_mes_conv = kod_mes.indexOf(hodnota_ID_mes)+1;
            const aktualni_rok = new Date();

            document.getElementById("ID_den").innerHTML = "Den: " + hodnota_ID_den;
            document.getElementById("ID_rok").innerHTML = "Rok: 202" + hodnota_ID_rok;
            document.getElementById("ID_hod").innerHTML = "Hodina: " + hodnota_ID_hod;
            document.getElementById("ID_min").innerHTML = "Minuta: " + hodnota_ID_min;
            document.getElementById("ID_mes").innerHTML = "Měsíc: " + hodnota_ID_mes_conv;

            document.getElementById("vysledek").innerHTML = "Vyrobeno: " 
                                                            + hodnota_ID_den 
                                                            + "/" 
                                                            + hodnota_ID_mes_conv
                                                            + "/"
                                                            + aktualni_rok.getFullYear().toString().slice(0,3) 
                                                            + hodnota_ID_rok 
                                                            + " - " 
                                                            + hodnota_ID_hod 
                                                            + ":" 
                                                            + hodnota_ID_min;
        }
    
            // document.getElementById("demo").innerHTML = hodnota_ID.length;
   

    }

    document.getElementById("btn_generujID").addEventListener("click", vypocet_ID);
    document.getElementById("btn_spocitej").addEventListener("click", vypocet_data);

    setInterval(vypocet_ID,60000);

</script>

</html>
